<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>প্রোফাইল পরিবর্তন</title>
	<link rel="stylesheet" type="text/css" href="../static/css/edit_profile.css">
	<link rel="icon" type="image/x-icon" href="../static/images/becteria.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a href="{{ url_for('home') }}" id="back"><img src="../static/images/back button.png" id="backbtn"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        </button>
    </nav>

	<div class="container-sm" style="min-height: 100vh;">
		<div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
			<form method="POST" enctype="multipart/form-data">
				<table>
					{{ form.hidden_tag() }}
					<tr><th>নাম</th>
						<td>{{form.name}}</td>
					</tr>
					<tr>
						<th>ই-মেইল</th>
						<td>{{form.email}}</td>
					</tr>
				<table>
					<td><button type="submit" class="btn btn-primary">সংরক্ষণ করুন</button></td>
			</form>
		</div>
	</div>
</body>
</html>
